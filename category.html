<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력창 정렬 및 여백</title>
    <style>
        .left-align {
            text-align: left;
            padding-left: 10px; /* 왼쪽 여백을 10px로 설정 */
        }
        .center-align {
            text-align: center;
            padding-left: 10px; /* 왼쪽 여백을 10px로 설정 */
        }
        .right-align {
            text-align: right;
            padding-left: 10px; /* 왼쪽 여백을 10px로 설정 */
        }
    </style>
</head>
<body>
    <input type="text" class="left-align" placeholder="왼쪽 정렬 텍스트">
    <input type="text" class="center-align" placeholder="중앙 정렬 텍스트">
    <input type="text" class="right-align" placeholder="오른쪽 정렬 텍스트">
</body>
</html>
